<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript的日志输出</title>
</head>
<body>

<script>
    //不同的日志级别输出的效果不同，需要在浏览器的开发者工具的控制台窗口查看效果
    //谷歌浏览器的控制台窗口快捷键Ctrl+Shift+I或者F12
    console.log("普通日志")
    console.warn("警告日志")
    console.error("错误日志")

    //在页面上输出指定的内容
    document.write("Hello JavaScript")
</script>
</body>
</html>
