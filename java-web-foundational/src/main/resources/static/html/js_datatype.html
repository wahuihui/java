<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
</head>
<body>


<script>
    let value = 100
    console.log("value = "+value+" value的数据类型是："+typeof value)

    value = 3.14
    console.log("value = "+value+" value的数据类型是："+typeof value)

    value = "Hello World"
    console.log("value = "+value+" value的数据类型是："+typeof value)

    value = true
    console.log("value = "+value+" value的数据类型是："+typeof value)

    value = new Date()
    console.log("value = "+value+" value的数据类型是："+typeof value)

    //声明一个变量 没有赋值 此时是未定义类型
    let num
    console.log("num = "+num+" value的数据类型是："+typeof num)
</script>
</body>
</html>
