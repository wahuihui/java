<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript  变量</title>
</head>
<body>


<script>
    //变量的声明
    // var在ECMAScript6以后使用let(使用变量)或者const(常量)替换了
    //JavaScript是弱类型的语言，一个变量可以接收不同类型的数据，变量的类型有变量的值决定
    let value = 10
    console.log("value= "+value)
    value = "Hello JavaScript"
    console.log("value= "+value)
</script>
</body>
</html>
