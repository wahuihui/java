<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 案例 轮播图</title>
</head>
<body>

<h1>JavaScript 案例轮播图</h1>
<img src="../images/xiaomi11ultra.jpg" id="phoneImage" onmouseover="pause()" onmouseout="startChangeImg()"/>


<script>
    //使用数组保存三张图片的地址
    let phoneImages = ["../images/mate40pro.jpg", "../images/iphone12promax.jpg", "../images/xiaomi11ultra.jpg"]

    /**
     * 鼠标放到图片上暂停轮播
     */
    function pause() {
        //清除定时器
        window.clearInterval(interval)
    }

    let interval

    /**
     * 鼠标从图片上移开后图片开始轮播
     */
    function startChangeImg() {
        //轮播图就是定时换图片
        let i = 0;
        interval = window.setInterval(function () {
            let imgElement = document.getElementById("phoneImage")
            imgElement.setAttribute("src", phoneImages[i])
            i++
            if (i == phoneImages.length) {
                i = 0
            }
        }, 2000);
    }

    //调用方法，方法就是2秒自动轮播图片
    startChangeImg()
</script>
</body>
</html>
