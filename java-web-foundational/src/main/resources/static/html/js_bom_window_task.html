<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript window对象 定时任务</title>
</head>
<body>


<script>
    //使用window对象实现两种定时器

    //第一种实现 只会执行一次的定时任务
    //9秒之后在页面上打印输出Hello JavaScript
    window.setTimeout(function (){
        document.write("Hello JavaScript<br/>")
    },9000)

    //第二种实现 每隔指定时间执行一次，执行的次数没有限制
    //每隔1秒钟在页面上打印输出好好学习并换行，一共打印8次
    let count = 0
    let interval = window.setInterval(function (){
        document.write("好好学习<br/>")
        count++
        //如果次数到了8次，就停止执行定时任务
        if (count==8){
            window.clearInterval(interval)
        }
    },1000);

</script>
</body>
</html>
