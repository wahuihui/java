<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 函数 普通函数</title>
</head>
<body>


<script>
    /**
     * 求两个数的和
     * @param left
     * @param right
     * @returns {*}
     */
    function sum(left,right){
        console.log("left = "+left)
        console.log("right = "+right)
        return left+right
    }

    //JavaScript的函数不支持重载
    function sum(left,right,middle){
        console.log("left = "+left)
        console.log("right = "+right)
        console.log("middle = "+middle)
        return left+right+middle
    }

    //此处调用的是接收三个参数的sum函数
    //函数的参数值存储在arguments数组中
    let result = sum(10,20)
    console.log("result = "+result)
</script>
</body>
</html>
