<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 修改元素</title>
</head>
<body>
<!--准备数据-->
<ul id="cities">
    <li id="beijing">北京</li>
    <li id="shanghai">上海</li>
    <li id="guangzhou">广州</li>
    <li id="shenzhen">深圳</li>

</ul>

<p><input type="button" value="添加城市" onclick="addCity()"></p>
<p><input type="button" value="删除城市" onclick="removeCity('hangzhou')"></p>

<script>
    function addCity(){
        //在列表里添加一个杭州
        //1.创建一个li标签
        let liElement = document.createElement("li");
        //给li标签设置id属性
        liElement.setAttribute("id","hangzhou")
        //设置li标签的文本内容
        liElement.innerText="杭州"
        //根据id找到ul标签

        let ulElement = document.getElementById("cities");
        //将li标签添加到ul标签中
        ulElement.appendChild(liElement)
    }

    function  removeCity(cityId){
        //根据id找到元素
        let removeElement = document.getElementById(cityId);
        //删除元素
        removeElement.remove()
    }
</script>
</body>
</html>
