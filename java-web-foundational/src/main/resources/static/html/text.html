<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用的标签-文本标签</title>
</head>
<body>
<!--
    1.标题标签 由h1-h6 6对标签组成
    从h1到h6标题的文字依次减小
-->
<h1>Hello HTML</h1>
<h2>Hello HTML</h2>
<h3>Hello HTML</h3>
<h4>Hello HTML</h4>
<h5>Hello HTML</h5>
<h6>Hello HTML</h6>

<!--
    2.水平线 使用<hr/>表示
-->
<hr/>

<!--
    3.段落标签 使用<p></p>标签表示
-->
<p>学习Java</p>
<p>学习前端</p>
<p>学习MySQL</p>

<!--
    4.换行标签 使用<br/>表示
-->
后端的三门语言<br/>
Java<br/>
Go<br/>
C++<br/>




</body>
</html>
