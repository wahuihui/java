<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签的使用-表格标签</title>
</head>
<body>
<!--
    表格标签使用<table></table>标签表示
    表格必须有行和列组成
    行使用<tr></tr>标签表示
    列使用<td></td>标签表示
    表格中展示的内容都需要写在td中

-->

<table>
    <!--展示商品信息-->
    <tr>
        <td>商品名称</td>
        <td>商品价格</td>
        <td>商品产地</td>
    </tr>
    <tr>
        <td>华为P40 pro</td>
        <td>7899</td>
        <td>中国</td>
    </tr>
    <tr>
        <td>小米12 pro</td>
        <td>5699</td>
        <td>中国</td>
    </tr>
    <tr>
        <td>iphone13 pro</td>
        <td>8999</td>
        <td>美国</td>
    </tr>
</table>
</body>
</html>
