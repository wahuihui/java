<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签-超链接标签</title>
</head>
<body>
<!--
    超链接标签使用<a></a>标签表示，表示跳转之后的链接
    href 就是指定跳转路径，跳转的路径可以是外部资源的路径(例如百度),也可以是当前项目的资源，也可以是假链接(未开发好的资源)
    target属性是指定页面的打开方式 _self表示在当前页面打开，_blank表示在空白页面打开
-->
<a href="https://www.baidu.com" target="_blank">百度一下，你就知道</a>
<a href="text.html">文本标签的使用</a>
<a href="#">假链接</a>
</body>
</html>
