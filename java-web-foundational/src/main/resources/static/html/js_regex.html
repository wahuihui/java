<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 内置对象 正则表达式</title>
</head>
<body>


<script>
    //正则表达式的定义：模糊匹配
    //正则表达式是以/开头，/结尾

    //定义一个匹配5个数字的规则
    let regex = /\d{5}/
    let str = "88888888"
    //调用regex的test()方法传入校验的参数
    let result = regex.test(str);
    console.log("模糊匹配的校验结果为："+result)

    //正则表达式的定义：精确匹配
    //如果想要精确匹配，正则表达式使用^开头，使用$结尾
    //定义一个匹配5个数字的规则
    regex = /^\d{5}$/
    result = regex.test(str);
    console.log("精确匹配的校验结果为："+result)

    //正则表达式的案例
    //需求：精确匹配，字符串只能是英文字母，出现6-10次
    regex = /^[a-zA-Z]{6,10}$/
    str = "HelloWorld"
    result = regex.test(str)
    console.log("精确匹配的校验结果为："+result)

    //需求：精确匹配，字符串只能是英文字母和数字，长度为5-17个字符，并且以英文字母开头
    regex = /^[a-zA-Z][0-9a-zA-Z]{4,16}$/
    str = "HelloWorld"
    result = regex.test(str)
    console.log("精确匹配的校验结果为："+result)

    //需求：手机号码的校验
    regex = /^1[35789]\d{9}$/
    str = "18888888888"
    result = regex.test(str)
    console.log("精确匹配的校验结果为："+result)

</script>
</body>
</html>
