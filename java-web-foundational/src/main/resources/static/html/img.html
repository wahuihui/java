<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签-图片标签</title>
</head>
<body>
<!--
    图片标签使用<img/>标签表示
    必备属性：src 表示图片的路径，这个路径只能是相对路径，相对路径不能以/开头，并且是相对当前位置的路径
    ../表示上一级目录
    常用属性
            alt表示图片加载失败的提示信息
            title表示当鼠标悬浮在图片上的提示信息
-->
<h1>618手机销量排行榜</h1>
<img src="../images/mate40pro.jpg" alt="图片加载失败" title="华为mate40pro" width="300" height="300">Mate40Pro</br>
<img src="../images/xiaomi11ultra.jpg" alt="图片加载失败" title="小米11Ultra" width="300" height="300">小米11Ultra</br>
<img src="../images/iphone12promax.jpg" alt="图片加载失败" title="iphone13promax" width="300" height="300">iphone13promax</br>
</body>
</html>
