<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 修改标签的内容</title>
</head>
<body>

<div id="city">上海</div>

<script>
    //获取文本内容
    //需求 想要获取城市的名称
    let innerText = document.getElementById("city").innerText;
    console.log("城市名称是："+innerText)

    //修改文本内容
    document.getElementById("city").innerHTML="<h1>北京</h1>"


</script>
</body>
</html>
